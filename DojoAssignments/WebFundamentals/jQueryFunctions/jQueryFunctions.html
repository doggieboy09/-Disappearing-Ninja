    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
     $(document).ready(function(){
    console.log('document.ready  jQuery is ready');

    // .click
     $('#para').click(function(){
        $('#myParagraph').text('see how I .text() works as a setter!');
    });
    //.hide & .show
       $(".btn1").click(function(){
        $("p1").hide();
    });
    $(".btn2").click(function(){
        $("p1").show();
    });
    //.toggle
     $("#toggle").click(function(){
        $("p2").toggle();
    });
    //.slideup & .slidedown
     $(".up").click(function(){
        $("p5").slideUp();
    });
    $(".down").click(function(){
        $("p5").slideDown();
    });
    //.fadeOut & .fadeIN
     $(".out").click(function(){
        $("p6").fadeOut()
    });
    $(".in").click(function(){
        $("p6").fadeIn();
    });
    //.addClass
    $("#classed").click(function(){
        $("#first").addClass("intro");
    });
    //.before & .after
      $("#after").click(function(){
        $("p9").after("<p9> This is after</p9>");
    });
     $("#before").click(function(){
        $("p9").before("<p9>This is before </p9>");
    });
    // .appended
     $("#appended").click(function(){
        $("#append").append(" <b>(o^^)o</b>.");
    });
    //html
     $("#waffle").click(function(){
        $("p10").html("<b>(ノ￣ー￣)ノ</b>");
    });
    //.attr
    $("#att").click(function(){
        $("img").attr("width", "500");
    });
    //.val
    $("#input").click(function(){
        $("input:text").val("Glenn Quagmire");
    });
    //.text
      $("#there").click(function(){
        $("p11").text("Hello world!");
    });
    //.data
    $("#btnz").click(function(){
        $("div").data("greeting", "Hello World");
    });
    $("#btnx").click(function(){
        alert($("div").data("greeting"));
    });


 })

 console.log('hello world');
     </script>
